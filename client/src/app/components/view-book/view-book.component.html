<div *ngIf="selectedBook">
  <mat-card>
    <mat-card-title class="meeting-title" style="padding: 5px">
      {{ selectedBook.title }}
    </mat-card-title>
    <mat-card-subtitle>
      <strong>ISBN: </strong>{{ selectedBook.isbn }}</mat-card-subtitle
    >
    <mat-card-subtitle>
      <strong>Author: </strong>{{ selectedBook.author }}</mat-card-subtitle
    >
    <mat-card-subtitle>
      <strong>Genre: </strong>{{ selectedBook.genre }}</mat-card-subtitle
    >
  </mat-card>
</div>
