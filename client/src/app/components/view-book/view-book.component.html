<app-navbar></app-navbar>
<app-canvas></app-canvas>

<div *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="selectedBook" class="container" fxLayout="row">
  <img src="../../../assets/img/test.jpg" alt="Book"/>

  <div class="text">
    <h2>
      {{ selectedBook.title }} <span>{{ isbn }}</span>
    </h2>
    <p>Author: {{ selectedBook.author }}</p>
    <p>Genre: {{ selectedBook.genre }}</p>

    <div fxLayout="column" class="notes">
      <h2>Notes:</h2>

      <p class="note" *ngFor="let note of notes">
        <mat-card> {{ note }} <mat-icon (click)="removeNote(note)">close</mat-icon></mat-card>
      </p>
    </div>

    <span>
      <mat-form-field appearance="fill">
        <mat-label>Enter note</mat-label>
        <input [(ngModel)]='newNote' required="true" matInput placeholder="Note Content*" #content />
      </mat-form-field>
      <button class="addNoteBtn" mat-raised-button color="primary" (click)="addNote()">
        Add Note
      </button>
    </span>

    <div fxLayout="row" fxLayoutAlign="space-between center" class="buttons">
      <button mat-stroked-button color="primary">Edit Book</button>
      <button
        (click)="this.deleteBook()"
        routerLink="/books"
        mat-stroked-button
        color="warn"
      >
        Remove Book
      </button>
    </div>
  </div>
</div>
