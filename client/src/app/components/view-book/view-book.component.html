<div *ngIf="selectedBook">
  <h2>{{selectedBook.title | uppercase}} Details</h2>
  <p>ISBN: {{selectedBook.isbn}}</p>
  <p>Author: {{selectedBook.author}}</p>
  <div>
    <label>Book Description: {{selectedBook.description}}</label>
  </div>
</div>

<div class="container">
  <mat-card class="mat-elevation-z4">
    <mat-card-content fxLayout="row" fxLayoutAlign="space-between start">
      <img src="../../../assets/img/test.jpg" alt="Book">
      <div class="text">
        <mat-card-title>Eloquent JavaScript, Third Edition <span>{{isbn}}</span></mat-card-title>
        <p>Author: Marijn Haverbeke</p>
        <label>Book Description: JavaScript lies at the heart of almost every modern web application, from social apps like Twitter to browser-based game frameworks like Phaser and Babylon. Though simple for beginners to pick up and play with, JavaScript is a flexible, complex language that you can use to build full-scale applications.</label>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="buttons">
          <button mat-stroked-button color="primary">Edit Book</button>
          <button mat-stroked-button color="warn">Remove Book</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
