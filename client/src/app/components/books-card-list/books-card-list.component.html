<div class="content">
  <div fxLayout="row wrap">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of books" fxLayoutAlign="center center">
      <mat-card [routerLink]="['/books', book.isbn]" class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{book.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src='{{ "../../../../assets/img/books/book_" + books.indexOf(book) + ".jpg" }}'  alt="Book">
        <mat-card-content>
          <p>
            {{book.description.substring(0,50)}}...
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
