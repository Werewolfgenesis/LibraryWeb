<div class="canvas">
  <h2>Welcome to your Library!</h2>
  <p>What are you planning to read next?</p>
</div>

<div class="books-list">
  <table mat-table [dataSource]="books" class="mat-elevation-z8">

    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef> ISBN </th>
      <td mat-cell *matCellDef="let book"> {{book.isbn}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let book"> {{book.title}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let book"> {{book.author}} </td>
    </ng-container>

    <ng-container matColumnDef="published">
      <th mat-header-cell *matHeaderCellDef> Published </th>
      <td mat-cell *matCellDef="let book"> {{book.published}} </td>
    </ng-container>

    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef> Publisher </th>
      <td mat-cell *matCellDef="let book"> {{book.publisher}} </td>
    </ng-container>

    <ng-container matColumnDef="pages">
      <th mat-header-cell *matHeaderCellDef> Pages </th>
      <td mat-cell *matCellDef="let book"> {{book.pages}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let book"> {{book.description.substring(0,100)}}...</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      [routerLink]="['/books', book.isbn]"
      [class.demo-book-is-clicked]="clickedBooks.has(book)"
      *matRowDef="let book; columns: displayedColumns;"
    ></tr>
  </table>
</div>
